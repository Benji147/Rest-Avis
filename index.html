<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>REST-Avis</title>
    </head>
    <body>
        <div id="titre">
            <h1>REST-Avis</h1>
            <p>Mon premier site d'avis de restaurants</p>
        </div>
        <div id="page" class="container">
            <div id="map"></div>
            <div id="panel">
                    <form id="formAddResto">
                        <title>Ajout d'un nouveau restaurant : </title>
                        <div class="formAddResto">
                            <label for="name">Entrez le nom du restaurant : </label>
                            <input type="text" name="name" id="nameResto" required style="width: 500px">
                        </div>
                        <div class="formAddResto">
                            <label for="adresse">Adresse : </label>
                            <input type="text" name="text" id="adresseResto" required style="width: 500px"><br>
                            <label for="adresse">CoordonnÃ©es GPS : </label>
                            <input type="text" name="text" id="coordResto" required style="width: 500px"><br>
                            <label for="adresse">Note entre 0 et 5 : </label>
                            <input type="number" name="number" id="starResto" required min="0" max="5" style="width: 500px"><br>
                            <label for="adresse">Commentaire : </label>
                            <input type="text" name="text" id="commentResto" required style="width: 500px">
                        </div>
                        <div class="formAddResto">
                            <input type="button" value="Valider" id="ajoutResto">
                            <input type="button" value="Annuler" id="annulerAjoutResto">
                        </div>
                    </form>
                </div>
            <div id="partie_liste">
                <div id="filtre_resto">
                    <span>Liste des restaurants avec une note entre</span>
                    <select id="minNote">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    et
                    <select id="maxNote">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select> : 
                </div>
                <div id="panel-resto">
                    <div id="listeResto"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=MY_KEY&libraries=places"></script>
        <script src="script.js"></script>
    </body>
</html>
